  <!-- Cheeks -->
  <ellipse cx="78" cy="93" rx="6" ry="4" fill="#FFB6A8" opacity="0.6"/>
  <ellipse cx="122" cy="93" rx="6" ry="4" fill="#FFB6A8" opacity="0.6"/>

  <!-- Arms -->
  <rect x="55" y="115" width="10" height="35" fill="#FFD7A8" rx="5"/>
  <rect x="135" y="115" width="10" height="35" fill="#FFD7A8" rx="5"/>
